<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
</head>

<body class="m-5">
  <header>
    <h1 class="text-9xl text-center font-bold">R.F. Kuang Books</h1>
    <p class="text-gray-600 text-center italic font-semibold m-1">This page displays the works of R.F. Kuang.</p>
  </header>

  <form id="search-form" class="text-center font-semibold m-6">
    <label class="search-input">Search for a book:</label>
    <input class="search-input2 font-semibold" type="text" placeholder="Enter book title" />
    <button type="submit" class="bg-gray-100 hover:bg-gray-300 pl-4 pr-4 rounded-xl">Search</button>
  </form>

  <main>
    <p class="text-2xl font-semibold">Works</p>
    <div class="api-response italic display: flex-row"></div>
  </main>

  <footer>
    <p class="text-xs m-6 italic text-center">Data provided by Open Library</p>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>

</html>
